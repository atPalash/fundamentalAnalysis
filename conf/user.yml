# to debug logic use one stock as test.
debug_stock:  ''
debugging: True
# log folder
log_folder: log
# path where the result csv is created.
result_folder: result
# yahoo finance parameters
yf_interval: 60m
yf_period: 2y
# poll interval in minutes should be similar to yf_interval above
poll_interval: 60
# stop the analysis
stop: False
# Nse details
nse:
  open: "9:15"
  close: "15:30"
# google news
google_news:
  past_days: 10
  max_news_count: 10
# highlow52
band_percentage: 10